<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <button onclick="mathSample();">Math Sample</button>
    <script>
        'use strict';

        // Math Operators
        function mathSample() {
            let price = 200;
            let result = 0;

            console.log("price = " + price.toString());

            // Addition
            result = price + 100;
            console.log("price + 100 = " + result.toString());

            // Subtraction
            result = price - 10;
            console.log("price - 10 = " + result.toString());

            // Multiplication
            result = price * 2;
            console.log("price * 2 = " + result.toString());

            // Division
            result = price / 2;
            console.log("price * / 2 = " + result.toString());

            // Exponentiation
            result = price ** 2;
            console.log("price ** 2 = " + result.toString());

            // Modulus
            result = price % 3;
            console.log("price % 3 = " + result.toString());

            // Increment
            result = price++; // assign the price to results and then increments ++
            console.log("result = price++ = " + result.toString());
            console.log("price = " + price.toString());
            result = ++price; // increments the ++ first and then assign the price to results
            console.log("result = ++price = " + result.toString());

            // Decrement
            result = price--;
            console.log("result = price-- = " + result.toString());
            console.log("price = " + price.toString());
            result = --price;
            console.log("result = --price = " + result.toString());
        }
    </script>

    <button onclick="plusSignSample();">Plus Sign with Numbers and Strings</button>

    <script>

        // Plus sign with Numbers and Strings
        function plusSignSample() {
            let price = 200;
            let stringValue = "100";
            let result = 0;

            console.log("price = " + price.toString());

            // JS looks ate both operands and determines their data type prior to applying the plus sign
            // If one of the operands is a string, then string concatenation is performed, it converts price to string
            result = price + stringValue;
            console.log("result (number + stringValue) = " + result.toString());

            // The plus sign immediately prior to a strinf variable converts that string to a numeric data type if possible
            result = price + (+stringValue);
            console.log("result (number + stringValue) = " + result.toString());
        }
    </script>

    <button onclick="assignmentSample();">Assignment Sample</button>

    <script>
        // Assignement Operators
        function assignmentSample() {
            let price = 200;

            console.log("price = " + price.toString());

            // Addition
            price += 100;
            console.log("price += 100 = " + price.toString());

            // Subtraction
            price -= 100;
            console.log("price -= 100 = " + price.toString());

            // Multiplication
            price *= 2;
            console.log("price *= 2 = " + price.toString());

            // Division
            price /= 2;
            console.log("price * /= 2 = " + price.toString());

            // Exponentiation
            price **= 2;
            console.log("price **= 2 = " + price.toString());

            // Modulus
            price %= 3;
            console.log("price %= 3 = " + price.toString());
        }
    </script>

    <button onclick="comparisonSample();">Comparison Sample</button>

    <script>
        // Comparasion
        function comparisonSample() {
            let price = 200;
            let result = 0;

            console.log("price = " + price.toString());
            console.log(" ");

            // Equal to
            console.log("price == price = " + (price == price).toString());

            // Equal to
            result = price.toString();
            // just checks the value not the data type
            console.log("price(number) == result(string) = " + (price == result).toString());

            // Equal to/Equal type
            result = price;
            console.log("price(number) === result(string) = " + (price === result).toString());

            // Equal to/Equal type
            result = price.toString();
            console.log("price(number) === result(string) = " + (price === result).toString());
            console.log(" ");

            // Not Equal to
            result = 100;
            console.log("result = " + result.toString());
            console.log("price(number) != result(number) = " + (price != result.toString()));

            // Not Equal to/Not equal type
            result = price.toString();
            console.log("price(number) !== result(string) = " + (price !== result.toString()));
            console.log(" ");

            // Greather than
            console.log("price > 10 = " + (price > 10).toString());

            // Greather than or equal to
            console.log("price >= price = " + (price >= price).toString());

            // Less than
            console.log("price < 1500 = " + (price < 1500).toString());

            // Less than or equal to
            console.log("price <= price = " + (price <= price).toString());

            // Ternary
            result = price < 1500 ? "'less than 1500'" : "'greater than 1500'";
            console.log("ternary = " + result);
        }
    </script>
