<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Difference between for/in and for/of</title>
</head>


<body>
    <button onclick="forofSample();">for/of</button>
    <script>
        'use strict';

        let _products = [ // array of objects
            {
                "productID": 680,
                "name": "HL Road Frame - Black, 58",
                "productNumber": "FR-R92B-58",
                "color": "Black",
                "standardCost": 1059.31,
                "listPrice": 1431.50
            },
            {
                "productID": 709,
                "name": "Mountain Bike Socks, M",
                "productNumber": "SO-B909-M",
                "color": "White",
                "standardCost": 3.3963,
                "listPrice": 9.50
            }
        ];
        
        function forofSample() {
            for (const item of _products) {
                console.log(JSON.stringify(item));// to emite an object to the console
            }
        }              
    </script>

    <button onclick="loopStringSample();">Looping over a string</button>
    <script>
        'use strict';
        
        function loopStringSample() {
            let productName = "HL Road Frame - Black, 58"; 
            let letters = "";

            for (const char of productName) {// is treating the string as an iterable object
                letters += char; // string is an iterable object
            }

            console.log(letters);
        }              
    </script>

</body>

</html>
