<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Difference between for/in and for/of</title>
</head>


<body>
    <button onclick="forofSample();">for/of</button>
    <button onclick="breakSample();">Break Sample</button>
    <button onclick="continueSample();">Continue Sample</button>
    <script>
        'use strict';

        let _products = [ // array of objects
            {
                "productID": 680,
                "name": "HL Road Frame - Black, 58",
                "productNumber": "FR-R92B-58",
                "color": "Black",
                "standardCost": 1059.31,
                "listPrice": 1431.50
            },
            {
                "productID": 707,
                "name": "Sports-100 Helmet, Red",
                "productNumber": "HL-U509-R",
                "color": "Red",
                "standardCost": 13.08,
                "listPrice": 34.99
            },
           {
                "productID": 709,
                "name": "Mountain Bike Socks, M",
                "productNumber": "SO-B909-M",
                "color": "White",
                "standardCost": 3.3963,
                "listPrice": 9.50
            }
        ];
        
        function forofSample() {
            for (const item of _products) {
                console.log(JSON.stringify(item));// to emite an object to the console
            }
        }    
        
        function breakSample() {
            for (const item of _products) {
                if (item.standardCost < 20) {
                    break; // it will break the loop after find the first item
                }
                console.log(JSON.stringify(item));
            }
        }

        function continueSample() {
            for (const item of _products) {
                if (item.standardCost > 1000) {
                    continue; // this also skipes but goes back to the top of the loop and continues
                } // if the first item is over 1000 it won't performe the line 63
                console.log(JSON.stringify(item));
            }
        }
    </script>

    <button onclick="loopStringSample();">Looping over a string</button>
    <script>
        'use strict';
        
        function loopStringSample() {
            let productName = "HL Road Frame - Black, 58"; 
            let letters = "";

            for (const char of productName) {// is treating the string as an iterable object
                letters += char; // string is an iterable object
            }

            console.log(letters);
        }              
    </script>

</body>

</html>
