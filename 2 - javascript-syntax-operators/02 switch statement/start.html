<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Switch Statement Samples</title>
</head>


<body>
    <button onclick="simpleSwitch();">Simple Switch Sample</button>
    <script>
        function simpleSwitch() {
            let productId = 2;

            switch (productId) {
                case 1:
                    console.log("Product 1");
                    break;
                case 2:
                    console.log("Product 2");
                    break;
                default: // can be anywhere,
                    console.log("Unknown product");
                    break;

            }
        }        
    </script>

    <button onclick="multipleCase();">Multiple Case Statement</button>
    <button onclick="forgetBreak();">Forget a Break</button>

    <script>
        function multipleCase() {
            let color = "Red";

            switch (color) {
                case "Red":
                case "Pink":
                    console.log("The color is red");
                    break;

                case "Blue":
                case "Light Blue":
                case "Dark Blue":
                    console.log("The color is blue");
                    break;

                case "Gray":
                case "Grey":
                    console.log("The color is grey");
                    break;
                
                default: // can be anywhere,
                    console.log("Unknown color");
                    break;
            }    
        }

        function forgetBreak() {
            let productId = 2;

            switch(productId) {
                case 1:
                    console.log("HL Road Frame - Black, 58");
                    break;
                case 2:
                    console.log("Sport-100 Helmet, Red");
                    //break; it will show a unchaught type error on console, but will show the correct result
                case 3:
                    console("Mountain Bike Socks, M");
                    break;
                default:
                    console.log("Unknown product");
                    break;
            }
        }

    </script>

    <button onclick="strictComparasion();">Strict Comparasion</button>

    <script>
        function strictComparasion() {
            let productId = "2";

            switch(productId) { // each switch is a block but case is not
                case 1: // the data type is different than the variable above, so will show unknown product 
                    console.log("HL Road Frame - Black, 58");
                    break;
                case 2:
                    console.log("Sport-100 Helmet, Red");
                    break; 
                case 3:
                    console("Mountain Bike Socks, M");
                    break;
                default:
                    console.log("Unknown product");
                    break;
            }
        }
    </script>

    <button onclick="blockScopeProblem();">Block Scope Problem</button>

    <script>
        function blockScopeProblem() {
            let productId = 2;

            switch(productId) {
                case 1: // error Message for declaring redeclaraing message in each case
                    let message = "HL Road Frame - Black, 58";
                    console.log(message);
                    break;
                case 2:
                    let message = "Sport-100 Helmet, Red";
                    console.log(message);
                    break; 
                case 3:
                    let message = "Mountain Bike Socks, M";
                    console(message);
                    break;
                default:
                    let message = "Unknown product";
                    console.log(message);
                    break;
            }
        }
    </script>

<button onclick="blockScopeFix();">Block Scope Problem</button>

<script>
    function blockScopeFix() {
        let productId = 2;

        switch(productId) {
            case 1: {
                let message = "HL Road Frame - Black, 58";
                console.log(message);
                break;
            } // wraping each case with {} solve the problem of redeclaring, each message is just visible in each block case              
            case 2: {
                let message = "Sport-100 Helmet, Red";
                console.log(message);
                break; 
            }               
            case 3: {
                let message = "Mountain Bike Socks, M";
                console(message);
                break;
            }         
            default: {
                let message = "Unknown product";
                console.log(message);
                break;
            }              
        }
    }
</script>

</body>

</html>
