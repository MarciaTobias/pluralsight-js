<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Using the Powerful Spread Operator</title>
</head>

<body>
    <button onclick="stringToArray();">String to Array</button>
    <script>
        function stringToArray() {
            let productNumber = "FR-R92B-58";

            let values = [...productNumber];

            console.log(values);
        }

    </script>
</body>
